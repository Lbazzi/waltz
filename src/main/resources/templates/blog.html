        <div class="about-title">
            <h1>博客详情</h1>
        </div>
    </div>

    <div class="ui container">

        <div class="ui top attached segment">
            <div class="ui grid">
                <div class="ui breadcrumb padded-tb-large">
                    <span class="m-text">Current Location：</span>
                    <a class="section" th:href="@{/blog}">Blog</a>
                    <div class="divider"> ></div>
                    <div class="active section" th:text="${blog.title}">文章标题</div>
                </div>
            </div>
        </div>

        <!--文章图片-->
        <div class="ui attached segment">
            <img th:src="${blog.firstPicture}" alt="图片" class="ui fluid rounded image" style="height: 400px">
        </div>

        <!--文章主体-->
        <div class="ui attached segment">

            <div id="content" th:utext="${blog.content}"
                 class="typo js-toc-content typo-selection padded-lr-larger-responsive padded-tb-large">
            </div>


            <div id="like-content" class="ui segment center aligned basic">
                <div id="like-btn" class="ui labeled button animated shake" tabindex="0">
                    <div class="ui button">
                        Like
                    </div>
                    <a class="ui basic label" th:text="${blog.likes}" id="like-count">
                        221
                    </a>
                </div>

                <div id="appreciation-btn" class="ui labeled button animated shake" tabindex="0"
                     th:if="${blog.doAppreciation} == true ">
                    <div class="ui button">
                        Appreciate
                    </div>
                </div>
            </div>

            <br>
            <br>

            <div class="ui basic segment">
                <span class="m-text"> <i class="tag icon"></i>标签：</span>
                <a href="#" th:each="tag : ${tags}" target="_blank" class="ui basic padded-mini2 label m-tags">
                    <span class="text-white" th:text="${tag.name}">java</span>
                </a>
            </div>
        </div>

        <!--评论-->
        <div th:if="${blog.doComment} == true">
            <div class="ui bottom attached segment" id="comment-segment">

                <!--留言区域-->
                <div id="comment-container" class="ui black segment">
                    <div th:fragment="commentList">
                        <div class="ui threaded comments">
                            <h3 class="ui dividing header">评论</h3>

                            <!--父级评论-->
                            <div class="comment" th:each="comment : ${comments}">
                                <a class="avatar">
                                    <img src="../static/images/1.jpeg" th:src="@{${comment.avatar}}">
                                </a>
                                <div class="content">
                                    <a class="author" th:text="${comment.nickname}">Elliot Fu</a>
                                    <a th:href="@{/about}"><div class="ui mini basic purple left pointing label padded-mini"
                                         th:if="${comment.adminComment}">博主
                                    </div>
                                    </a>
                                    <div class="metadata">
                                    <span class="date"
                                          th:text="${#dates.format(comment.createTime,'yyyy-MM-dd HH:mm')}">昨天上午12:30</span>
                                    </div>
                                    <div class="text" th:text="${comment.content}">
                                        <p>谢谢!</p>
                                    </div>
                                    <div class="action">
                                        <a class="reply"
                                           th:attr="data-commentid=${comment.id},data-commentnickname=${comment.nickname}"
                                           onclick="reply(this)" data-commentid="1"
                                           data-commentnickname="Elliot Fu">回复</a>
                                    </div>
                                </div>

                                <!--子级回复-->
                                <div class="comments" th:if="${#arrays.length(comment.replyComments)}>0">
                                    <div class="comment" th:each="reply : ${comment.replyComments}">
                                        <a class="avatar">
                                            <img src="https://unsplash.it/100/100?image=1005"
                                                 th:src="@{${reply.avatar}}">
                                        </a>
                                        <div class="content">
                                            <a class="author">
                                                <span th:text="${reply.nickname}">小红</span>
                                                <a th:href="@{/about}">
                                                <div class="ui mini basic purple left pointing label padded-mini"
                                                     th:if="${reply.adminComment}">博主
                                                </div>
                                                </a>
                                                &nbsp;<span th:text="|@${reply.parentComment.nickname}|"
                                                            class="m-text-comment">@ 小白</span>
                                            </a>
                                            <div class="metadata">
                                                <span class="date"
                                                      th:text="${#dates.format(reply.createTime,'yyyy-MM-dd HH:mm')}">Today at 5:42PM</span>
                                            </div>
                                            <div class="text" th:text="${reply.content}">
                                                How artistic!
                                            </div>
                                            <div class="actions">
                                                <a class="reply" data-commentid="1" data-commentnickname="Matt"
                                                   th:attr="data-commentid=${reply.id},data-commentnickname=${reply.nickname}"
                                                   onclick="reply(this)">回复</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div id="commentform" class="ui form">

                    <input type="hidden" name="blog.id" th:value="${blog.id}">
                    <input type="hidden" name="parentComment.id" value="-1">

                    <div id="editor" class="field">
                        <textarea name="content" placeholder="请输入评论内容..."></textarea>
                    </div>

                    <div class="fields">
                        <div class="field mobile-wide margin-bottom-small">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="nickname" placeholder="昵称"
                                       th:value="${session.user} ? ${session.user.nickname}" >
                            </div>
                        </div>
                        <div class="field mobile-wide margin-bottom-small">
                            <div class="ui left icon input">
                                <i class="mail icon"></i>
                                <input type="text" name="email" placeholder="QQ邮箱"
                                       th:value="${session.user} ? ${session.user.email}">
                            </div>
                        </div>
                        <div class="field  margin-bottom-small mobile-wide">
                            <button id="commentpost-btn" type="button" class="ui fc-grey button m-mobile-wide">POST</button>
                        </div>
<!--                        <div class="field mobile-wide margin-bottom-small" style="text-align: center" th:unless="${#strings.isEmpty(msg)}" th:text="${msg}"></div>-->
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!--赞赏二维码-->

<script>
    window.onload = function () {
        NProgress.done();
    };
    $(function () {
        document.onkeydown = keyDownSearch;
        function keyDownSearch(e) {
            var theEvent = e || window.event;
            var code = theEvent.keyCode || theEvent.which || theEvent.charCode;
            if (code == 13) {
                $('#commentpost-btn').click();
                return false;
            }
            return true;
        }
    })
</script>

    $("#like-btn").click(function () {
        // $.ajax(/*[[@{/clickLike/{id}(id=${blog.id})}]]*/);
        $("#like-count").text(parseInt($('#like-count').text()) + 1);
    });


    $('#appreciation-btn').click(function () {
        $('.ui.modal').modal('show')
        ;
    })


    $("#menu-btn").click(function () {
        $(".menu-item").toggleClass("mobile-hide")
    });

    // 目录弹窗
    $('#toc-btn').popup({
        popup: $('.toc-container.popup'),
        on: 'hover',
        position: 'left center'
    });

    tocbot.init({
        // Where to render the table of contents.
        tocSelector: '.js-toc',
        // Where to grab the headings to build the table of contents.
        contentSelector: '.js-toc-content',
        // Which headings to grab inside of the contentSelector element.
        headingSelector: 'h1, h2, h3',
        // For headings inside relative or absolute positioned containers within content.
        hasInnerContainers: true,
    });

    // 二维码弹窗
    $('.wechat').popup({
        popup: $('#qrcode.popup'),
        position: 'left center'
    });

    $(function () {
        $("#comment-container").load(/*[[@{/comments/{id}(id=${blog.id})}]]*/"@{/comments/{id}(id=${blog.id})}"); // 动态加载评论数据
    });

    //评论表单验证
    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'content',
                rules: [{
                    type: 'empty',
                    prompt: '请输入评论内容'
                }
                ]
            },
            content: {
                identifier: 'nickname',
                rules: [{
                    type: 'empty',
                    prompt: '请输入你的昵称'
                }]
            },
            type: {
                identifier: 'email',
                rules: [{
                    type: 'email',
                    prompt: '请填写正确的邮箱地址'
                }]
            }
        }
    });

    $('#commentpost-btn').click(function () {

        var flag = $('.ui.form').form('validate form');

        if (!$.session.get('user')) { // 未登录
            layer.msg("请先登录", {
                time: 1000,
                icon: 5,
                offset: '100px'
            }, function () {
                location.href = basePath + "/admin";
            });
        }

        if (flag && $.session.get('user')) {
            layer.msg("发布成功", {
                time: 1000,
                icon: 1,
                offset: '100px'
            }, function () {
                postData();
                console.log("校验成功");
                // $.session.remove('user');
                // $.session.clear();
            });
        } else {
            console.log("校验失败")
        }
    });

    // 提交评论数据
    function postData() {
        $body = (window.opera) ? (document.compatMode == "CSS1Compat" ? $('html') : $('body')) : $('html,body');// 这行是 Opera 的补丁, 少了它 Opera 是直接用跳的而且画面闪烁 by willin

        $("#comment-container").load(/*[[@{/comments}]]*/"/comments", { // 动态刷新数据
            "parentComment.id": $("[name='parentComment.id']").val(),
            "blog.id": $("[name='blog.id']").val(),
            "nickname": $("[name='nickname']").val(),
            "email": $("[name='email']").val(),
            "content": $("[name='content']").val()
        }, function (response, status, xhr) { // 回调方法
            $body.animate({scrollTo: $('#comment-container').offset().top}, 500);
            clearContent();
        });
    }

    function clearContent() {
        $("[name='content']").val('');
        $("[name='parentComment.id']").val(-1);
        $("[name='content']").attr("placeholder", "请输入评论信息...");
    }

    function reply(obj) {
        var commentId = $(obj).data('commentid');
        var commentNickname = $(obj).data('commentnickname');
        $("[name='content']").attr("placeholder", "@" + commentNickname).focus();
        $("[name='parentComment.id']").val(commentId);
    }

</script>

</body>
