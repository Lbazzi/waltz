        <div class="col-content">
            <div class="inner">
                <article class="article-list bloglist" id="LAY_bloglist" >
                    <section class="article-item zoomIn article" th:each="blog : ${blogs.list}">
                        <!--                        <div class="fc-flag">置顶</div>-->
                        <h5 class="title">
                            <span th:text="${blog.flag}" class="fc-blue">【原创】</span>
                            <a th:href="@{/blog/{id}(id=${blog.id})}" th:text="${blog.title}">.NET Spire.Doc组件</a>
                        </h5>
                        <div class="time">
                            <span th:text="${#dates.format(blog.updateTime,'dd')}" class="day">21</span>
                            <span th:text="${#dates.format(blog.updateTime,'MM')}" class="month fs-18">2<span class="fs-14">月</span></span>
                            <span th:text="${#dates.format(blog.updateTime,'yyyy')}" class="year fs-18 ml10">2022</span>
                        </div>
                        <div class="content">
                            <a th:href="@{/blog/{id}(id=${blog.id})}" class="cover img-light">
                                <img th:src="${blog.firstPicture}" src="../static/image/cover/2019121192339714.png">
                            </a>
                            <p th:text="${#strings.abbreviate(blog.description, 70)}">Spire.Doc for .NET是一款由E-iceblue公司开发的专业的Word .NET类库，使用该工具开发人员可以在任意.NET平台（C#，VB.NET，ASP.NET）上快速创建，读取，写入，转换，打印Word文档。作为一个独立的Word 组件，Spire.Doc的运行无需安装Microsoft Word。而且，它可以将Microsoft Word文档创建功能集成到开发者的任何.NET应用程序。  </p>
                        </div>
                        <div class="read-more">
                            <a th:href="@{/blog/{id}(id=${blog.id})}" href="read.html" class="fc-black f-fwb">继续阅读</a>
                        </div>
                        <aside class="f-oh footer">
                            <div class="f-fl tags">
                                <span class="fa fa-tags fs-16"></span>
                                <a th:text="${blog.type.name}" class="tag" >ASP.NET MVC</a>
                            </div>
                            <div class="f-fr">
                                <i class="fa fa-eye fs-16"></i>
                                <span th:text="${blog.views}" class="read">
										<i class="num">221</i>
									</span>
<!--                                <span class="ml20">-->
<!--										<i class="fa fa-comments fs-16"></i>-->
<!--										<a href="javascript:void(0)" class="num fc-grey">221</a>-->
<!--									</span>-->
                            </div>
                        </aside>
                    </section>
                    <div class="layui-laypage" th:unless="${blogs.pages}==1">

                        <a th:href="@{/search(pageNum=${blogs.pageNum}-1)}" th:unless="${blogs.isFirstPage}" class="icon item">
                            <i class="left chevron icon"></i>
                        </a>

                        <a th:each="p : ${blogs.navigatepageNums}" th:text="${p}" th:href="@{/(pageNum=${p})}"
                           class="item" th:classappend="${blogs.pageNum}==${p}? 'active'"> 1 </a>

                        <a th:href="@{/search(pageNum=${blogs.pageNum}+1)}" th:unless="${blogs.isLastPage}" class="icon item">
                            <i class="right chevron icon"></i>
                        </a>

                    </div>
