<script>
    const dp = new DPlayer({
        element: document.getElementById('dplayer'),
        autoplay: false,
        theme: '#FADFA3',
        loop: false,
        screenshot: true, //截屏
        hotkey: false,
        mutex: false,
        playbackSpeed: [0.5, 0.75, 1, 1.25, 1.5, 2, 3],
        // logo: '/public/assets/images/server/favicon.ico',
        video: {  //视频源 包含不同分辨率源
            quality: [{
                name: 'SD',
                url: "video/video.mp4"
            },{
                name: 'HD',
                url: "video/video.mp4"
            }, {
                name: 'FHD',
                url: "video/video.mp4"
            }],
            defaultQuality: 0,
            pic: '',
            type: 'auto'
        }
    });
    function sw() {
        dp.switchVideo({
            url: 'video/video.mp4',
            pic: 'http://static.smartisanos.cn/pr/img/video/video_03_cc87ce5bdb.jpg',
            thumbnails: 'https://moeplayer.b0.upaiyun.com/dplayer/hikarunara_thumbnails.jpg'
        })
    }
</script>

<script>
    window.onload = function () {
        NProgress.done();
    };
</script>
