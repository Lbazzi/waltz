        <div class="about-title">
            <h1>归档</h1>
        </div>
    </div>

    <div class="container-fixed">
        <div class="timeline-box shadow">
            <div class="timeline-main">
                <h1><i class="fa fa-clock-o"></i>Archive</h1>
                <div class="timeline-line"></div>
                <div class="timeline-year">
                    <!--                    <h2><a class="yearToggle" th:text="${#dates.format(blog.updateTime, 'yyyy')}">2022 年</a><i class="fa fa-caret-down fa-fw"></i></h2>-->
                    <div class="timeline-month">
                        <th:block th:each="item : ${archiveMap}">
                            <ul>
                                <li>
                                    <div class="h4 animated fadeInLeft">
                                        <h4 class="date" th:text="${item.key}">2022年</h4>
                                    </div>
                                    <p class="dot-circle animated "><i class="fa fa-dot-circle-o"></i></p>
                                    <div class="content animated fadeInRight">
<!--                                        <a href="#" target="_blank" th:href="@{/blog/{id}(id=${blog.id})}" th:each="blog : ${item.list}">-->
                                        <a href="#" target="_blank" th:href="@{/blog/{id}(id=${blog.id})}" th:each="blog : ${item.value}">
                                            <h4 th:text="${blog.title}"></h4>
                                            <p class="date" th:text="${#dates.format(blog.createTime, 'MM-dd')}">2月21日</p>
                                        </a>
                                    </div>
                                    <div class="clear"></div>
                                </li>
                            </ul>
                        </th:block>
                    </div>
                </div>
                <h1 style="padding-top:4px;padding-bottom:2px;margin-top:40px;"><i class="fa fa-hourglass-end"></i>THE END</h1>

<!--                <div class="layui-laypage page-position" th:unless="${blogs.pages}==1">-->
<!--                    <a class="" th:href="@{/archive(pageNum=${blogs.hasPreviousPage}?${blogs.prePage}:1)}" th:unless="${blogs.isFirstPage}"><i class="fa fa-caret-left"></i></a>-->

<!--                    <a th:each="p : ${blogs.navigatepageNums}" th:text="${p}" th:href="@{/archive(pageNum=${p})}" class="item" th:classappend="${blogs.pageNum}==${p}? 'active'"> 1 </a>-->

<!--                    <a class="" th:href="@{/archive(pageNum=${blogs.hasNextPage}?${blogs.nextPage}:${blogs.pages})}" th:unless="${blogs.isLastPage}"><i class="fa fa-caret-right"></i></a>-->
<!--                </div>-->

            </div>
        </div>
    </div>

</div>
