<!DOCTYPE html>
<html lang="zh" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" th:href="@{/css/blog.css}" />
    <link rel="stylesheet" th:href="@{/css/about.css}" />

    </script>
</head>
<body>
<div class="header"></div>
<header th:replace="_fragments :: header" class="gird-header">
    <nav th:replace="_fragments :: nav(3)"></nav>
</header>
<div class="doc-container" id="doc-container" >

        </header>
        <div class="about-title">
            <h1>分类</h1>
<!--            <p>Category</p>-->
        </div>
    </div>

    <div class="container-fixed">
        <div class="col-content">
            <div class="inner" id="inner" th:fragment="blogList">
                <article class="article-list bloglist" id="LAY_bloglist" >
                    <section class="article-item zoomIn article" th:each="blog : ${blogs.list}">

                        <!--置顶问题未处理-->
                        <!--                        <div class="fc-flag">置顶</div>-->
                        <h5 class="title">
                            <span th:text="${blog.flag}" class="fc-blue">【原创】</span>
                            <a th:href="@{/blog/{id}(id=${blog.id})}" th:text="${blog.title}"></a>
                        </h5>
                        <div class="time">
                            <span th:text="${#dates.format(blog.updateTime,'dd')}" class="day">21</span>
                            <span th:text="${#dates.format(blog.updateTime,'MM')}" class="month fs-18">2<span class="fs-14">月</span></span>
                            <span th:text="${#dates.format(blog.updateTime,'yyyy')}" class="year fs-18 ml10">2022</span>
                        </div>
                        <div class="content">
                            <a th:href="@{/blog/{id}(id=${blog.id})}" class="cover img-light">
                                <img th:src="${blog.firstPicture}" src="../static/image/cover/2019121192339714.png">
                            </a>
                            <p th:text="${#strings.abbreviate(blog.description, 70)}"></p>
                        </div>
                        <div class="read-more">
                            <a th:href="@{/blog/{id}(id=${blog.id})}" href="read.html" class="fc-grey f-fwb">Learn More</a>
                        </div>
                        <aside class="f-oh footer">
                            <div class="f-fl tags">
                                <span class="fa fa-tags fs-16"></span>
                                <a th:text="${blog.type.name}" class="tag" ></a>
                            </div>
                            <div class="f-fr">
                                <i class="fa fa-eye fs-16"></i>
                                <span th:text="${blog.views}" class="read">
										<i class="num">221</i>
                                </span>
                                <!--                                <span class="ml20">-->
                                <!--										<i class="fa fa-comments fs-16"></i>-->
                                <!--										<a href="javascript:void(0)" class="num fc-grey">221</a>-->
                                <!--                                </span>-->
                            </div>
                        </aside>
                    </section>

                    <div class="layui-laypage" th:unless="${blogs.pages}==1">

                        <a th:onclick="|javascript : changeType('${typeId}',${blogs.pageNum}-1)|"
                           th:unless="${blogs.isFirstPage}" class="icon item">
                            <i class="fa fa-caret-left"></i>
                        </a>

                        <a th:each="p : ${blogs.navigatepageNums}" th:text="${p}"
                           class="item" th:attr="data-page=${p}" th:classappend="${blogs.pageNum}==${p}? 'active'"
                           th:onclick="|javascript : changeType('${typeId}',${p})|">1</a>

                        <a th:onclick="|javascript : changeType('${typeId}',${blogs.pageNum}+1)|"
                           th:unless="${blogs.isLastPage}" class="icon item">
                            <i class="fa fa-caret-right"></i>
                        </a>

                    </div>

                </article>
            </div>
        </div>
        <div class="col-other">
            <div class="inner">
                <div class="other-item" id="categoryandsearch">
                        <h5 class="other-item-title">分类</h5>
                    <ul class="category mt20" id="category" >
                        <li data-index="0" th:each="type : ${types}" class="">
                            <a href="#" th:onclick="|javascript : changeType('${type.id}',1)|"
                               th:attr="data-typeId=${type.id}" th:text="${type.name}" class="slider"
                               th:classappend="${typeId} == ${type.id} ? 'active'">
                            </a>
                        </li>
                    </ul>
                </div>
                <!--右侧悬浮-->
                <div class="category-toggle"><i class="layui-icon">&#xe603;</i></div>
                <div class="article-category">
                    <div class="article-category-title">分类导航</div>
                    <a href="#" id="type-a"
                       th:each="type : ${types}"
                       th:onclick="|javascript : changeType('${type.id}',1)|"
                       th:attr="data-typeId=${type.id}"
                       th:text="${type.name}"
                       th:classappend="${typeId} == ${type.id} ? 'active'">
                        个人日记
                    </a>
                    <div class="f-cb"></div>
                </div>

                <!--遮罩-->
                <div class="blog-mask animated layui-hide"></div>
                <div class="other-item">
                    <h5 class="other-item-title">热门文章</h5>
                    <div class="inner">
                        <ul class="hot-list-article">
                            <li th:each="hotblog : ${hotBlogs}"> <a th:href="@{/blog/{id}(id=${hotblog.id})}" th:text="${hotblog.title}">2018最新版QQ音乐api调用</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>



<!--底部内容-->
<footer th:replace="_fragments :: footer"></footer>

<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/yss/article.js}"></script>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/jquerysession.js}"></script>
<script th:src="@{/js/logout.js}"></script>
<script th:src="@{/js/yss/gloable.js}"></script>
<script th:src="@{/js/plugins/nprogress.js}"></script>
<script>NProgress.start();</script>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script th:src="@{/js/plugins/blogbenoitboucart.min.js}"></script>

<script th:src="@{/lib/aplayer/js/APlayer.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/meting@2.0.1/dist/Meting.min.js"></script>

<script>
    window.onload = function () {
        NProgress.done();
    };
</script>

<script th:inline="javascript">

    function changeType(typeId, p) {

        $(this).addClass("active").siblings("a").removeClass("active");
        var url = "/category/" + typeId + "?pageNum=" + p;
        console.log(url);
        $("#inner").load(url);

    }

</script>

</body>

<div id="aplayer"></div>

<meting-js
        server="netease"
        type="playlist"
        id="6739801094"
        lrc="1"
        loop="all"
        fixed="true"
        list-folded="true">
</meting-js>

</html>
