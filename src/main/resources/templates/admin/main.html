<!DOCTYPE html>
<html lang="zh" xmlns:th="https://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title>主页面</title>
</head>
<body>
<div class="admin-content-container padded-nomal ">

    <div class="ui container">
        <div class="ui segments">
            <div class="ui segment">
                <div class="ui one column grid">
                    <div class="column">
                        <i class="tv icon"></i>数据统计
                    </div>
                </div>
            </div>
            <div class="ui segment">
                <div class="ui equal width left aligned padded grid stackable">
                    <div class="row">
                        <div class="seven wide column">

                            <div class="ui segment left aligned padded-tb-large">

                                <div class="ui horizontal large statistic">
                                    <div class="value counter" th:text="${blog_count}">
<!--                                        <a th:href="@{/admin/blogs}"></a>-->
                                        168
                                    </div>
                                    <div class="label">
                                        博客量
                                    </div>
                                    <i class="icon ion-ios-book teal statisticIcon"></i>
                                </div>

                            </div>
                        </div>

                        <div class="seven wide  column">

                            <div class="ui segment left aligned padded-tb-large">

                                <div class="ui horizontal large statistic">
                                    <div class="value" th:text="${views_sum}">
                                        1000000
                                    </div>
                                    <div class="label">
                                        阅读量
                                    </div>
                                    <i class="icon ion-ios-eye blue statisticIcon"></i>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="seven wide  column">

                            <div class="ui segment left aligned padded-tb-large">

                                <div class="ui horizontal large statistic">
                                    <div class="value counter" th:text="${comment_count}">
<!--                                        <a th:href="@{/admin/comments}"></a>-->
                                        888
                                    </div>
                                    <div class="label">
                                        评论量
                                    </div>
                                    <i class="icon ion-ios-chatbubbles blue statisticIcon"></i>
                                </div>

                            </div>
                        </div>

                        <div class="seven wide  column">

<!--                            <div class="ui segment left aligned padded-tb-large">-->

<!--                                <div class="ui horizontal large statistic">-->
<!--                                    <div class="value">-->
<!--                                        <span class="counter">221</span>-->
<!--                                    </div>-->
                                    <div class="label" style="text-align: center; margin:20px">
                                        <h1><p>Welcome <a th:href="@{/about}"><span th:text="${session.user.username}"></span></a> to log in!</p></h1>
                                    </div>
<!--                                    <i class="icon ion-ios-time blue statisticIcon"></i>-->
<!--                                </div>-->

<!--                            </div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
<!-- 页面jQuery.js的引用位置问题,如果导入了其它与jquery有关的js文件,那么jquery.js须在其它js的前面 -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/semantic.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</html>
